<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>插件设置</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="form-group">
    <label>API Token (64位字符):</label>
    <input type="text" id="apiToken" maxlength="64">
    <div id="tokenError" class="error"></div>
  </div>

  <div class="form-group">
    <label>标签名称 (最多16字符):</label>
    <input type="text" id="tagName" maxlength="16">
    <div id="tagError" class="error"></div>
  </div>

  <button id="saveBtn">保存设置</button>
  <div id="message" class="success"></div>

  <script src="options.js"></script>
</body>
</html>
